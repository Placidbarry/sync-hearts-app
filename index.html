<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Velvet Agency</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --gold: #d4af37;
            --dark: #0a0a0a;
            --panel: #141414;
            --text: #e0e0e0;
        }

        body {
            background-color: var(--dark);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        h1, h2 { text-align: center; font-weight: 300; letter-spacing: 1px; color: var(--gold); }
        
        /* INPUTS */
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-size: 14px; color: #888; }
        input, select {
            width: 100%;
            background: var(--panel);
            border: 1px solid #333;
            padding: 15px;
            color: white;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
        }
        input:focus { border-color: var(--gold); }

        /* CARDS */
        .profiles-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            padding-bottom: 80px;
        }

        .profile-card {
            background: var(--panel);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid #222;
            position: relative;
        }

        .card-img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
        }

        .card-info {
            padding: 20px;
            text-align: center;
        }

        .card-name { font-size: 24px; color: white; margin-bottom: 5px; }
        .card-status { color: #00ff88; font-size: 12px; letter-spacing: 1px; text-transform: uppercase; }

        /* BUTTONS */
        .btn {
            background: linear-gradient(45deg, #d4af37, #f2d06b);
            color: black;
            border: none;
            padding: 16px;
            width: 100%;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        /* SCREENS */
        .screen { display: none; animation: fade 0.4s; }
        .screen.active { display: block; }

        @keyframes fade {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div id="screen-register" class="screen active">
        <h1>MEMBER ACCESS</h1>
        <p style="text-align:center; color:#666; margin-bottom:30px;">Enter your details to view available companions.</p>
        
        <div class="input-group">
            <label>Your Name</label>
            <input type="text" id="reg-name" placeholder="How should we call you?">
        </div>
        
        <div class="input-group">
            <label>Date of Birth (Age)</label>
            <input type="number" id="reg-age" placeholder="25">
        </div>

        <div class="input-group">
            <label>City / Location</label>
            <input type="text" id="reg-loc" placeholder="e.g. London">
        </div>

        <div class="input-group">
            <label>I am looking for...</label>
            <select id="reg-pref">
                <option value="Lady">Lady Companion</option>
                <option value="Boy">Male Companion</option>
            </select>
        </div>

        <button class="btn" onclick="goToSelection()">Verify & Continue</button>
    </div>

    <div id="screen-select" class="screen">
        <h2>AVAILABLE NOW</h2>
        <div class="profiles-grid" id="grid">
            </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // --- 1. CONFIGURATION: EDIT YOUR AGENTS HERE ---
        const agents = [
            { id: 'agent_01', name: 'Lisa', age: 24, img: 'https://images.unsplash.com/photo-1534528741775-53994a69daeb?w=600' },
            { id: 'agent_02', name: 'Sarah', age: 22, img: 'https://images.unsplash.com/photo-1524504388940-b1c1722653e1?w=600' },
            { id: 'agent_03', name: 'Mike', age: 28, img: 'https://images.unsplash.com/photo-1500648767791-00dcc994a43e?w=600' }
        ];

        let userData = {};

        function goToSelection() {
            // Save Input
            const name = document.getElementById('reg-name').value;
            const age = document.getElementById('reg-age').value;
            if(!name || !age) return tg.showAlert("Please complete your profile.");

            userData = {
                name: name,
                age: age,
                location: document.getElementById('reg-loc').value,
                pref: document.getElementById('reg-pref').value
            };

            // Switch Screen
            document.getElementById('screen-register').classList.remove('active');
            document.getElementById('screen-select').classList.add('active');

            renderAgents();
        }

        function renderAgents() {
            const container = document.getElementById('grid');
            
            // Filter agents if you want (e.g., only show Ladies if pref is Lady)
            // For now, we show all.
            agents.forEach(agent => {
                const card = document.createElement('div');
                card.className = 'profile-card';
                card.innerHTML = `
                    <img src="${agent.img}" class="card-img">
                    <div class="card-info">
                        <div class="card-status">‚óè Online</div>
                        <div class="card-name">${agent.name}, ${agent.age}</div>
                        <button class="btn" onclick="requestChat('${agent.id}', '${agent.name}')">
                            Request Chat
                        </button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function requestChat(agentId, agentName) {
            tg.HapticFeedback.impactOccurred('heavy');
            
            // Send data to Bot
            const payload = {
                action: 'request_connection',
                client_info: userData,
                target_agent: { id: agentId, name: agentName }
            };

            tg.sendData(JSON.stringify(payload));
            tg.close();
        }
    </script>
</body>
</html>
