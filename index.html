<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Velvet Chat ‚Äì Premium Connections</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-dark: #0f0f13;
            --card-bg: rgba(30, 30, 40, 0.7);
            --primary: #ff3b5c; /* Hot Pink/Red */
            --primary-glow: rgba(255, 59, 92, 0.4);
            --accent: #7d2ae8; /* Deep Purple */
            --text-main: #ffffff;
            --text-sub: #a0a0b0;
            --glass-border: rgba(255, 255, 255, 0.1);
            --online: #00ff88;
        }

        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 10% 20%, rgba(125, 42, 232, 0.2) 0%, transparent 40%),
                              radial-gradient(circle at 90% 80%, rgba(255, 59, 92, 0.15) 0%, transparent 40%);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* --- UTILITIES --- */
        .hidden { display: none !important; }
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- SCREEN 1: ONBOARDING --- */
        .onboarding-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 24px;
            text-align: center;
        }

        .logo {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(45deg, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        .tagline {
            color: var(--text-sub);
            font-size: 16px;
            margin-bottom: 40px;
            line-height: 1.5;
        }

        .gender-select {
            display: flex;
            gap: 16px;
            width: 100%;
        }

        .gender-btn {
            flex: 1;
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            padding: 24px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
            backdrop-filter: blur(10px);
        }

        .gender-btn:active { transform: scale(0.96); background: rgba(255,255,255,0.1); }
        .gender-icon { font-size: 32px; display: block; margin-bottom: 8px; }
        .gender-label { font-weight: 600; font-size: 16px; }

        /* --- SCREEN 2: BROWSE AGENTS --- */
        .app-header {
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(15, 15, 19, 0.8);
            backdrop-filter: blur(20px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--glass-border);
        }

        .vip-badge {
            background: linear-gradient(90deg, #ffd700, #ffaa00);
            color: #000;
            padding: 6px 14px;
            border-radius: 50px;
            font-weight: 800;
            font-size: 12px;
            text-transform: uppercase;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
            cursor: pointer;
        }

        .grid-container {
            padding: 16px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            padding-bottom: 100px;
        }

        .agent-card {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            border: 1px solid var(--glass-border);
            aspect-ratio: 3/4;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .agent-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }
        
        .agent-card:active .agent-img { transform: scale(1.05); }

        .agent-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            padding: 12px;
            padding-top: 40px;
        }

        .agent-status {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(4px);
            padding: 4px 8px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 10px;
            font-weight: 600;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background-color: var(--online);
            border-radius: 50%;
            box-shadow: 0 0 5px var(--online);
        }

        .agent-name { font-weight: 700; font-size: 16px; }
        .agent-info { font-size: 12px; color: var(--text-sub); display: flex; align-items: center; gap: 4px; }

        /* --- MODAL: PROFILE & ACTION --- */
        .modal {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            display: flex;
            align-items: flex-end;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: #1a1a20;
            width: 100%;
            border-radius: 24px 24px 0 0;
            padding: 24px;
            position: relative;
            animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            border-top: 1px solid var(--glass-border);
        }

        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .profile-large-img {
            width: 100px;
            height: 100px;
            border-radius: 50px;
            object-fit: cover;
            border: 3px solid var(--primary);
            margin-top: -60px;
            margin-bottom: 16px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
            background: #2a2a35;
        }

        .action-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 24px;
        }

        .action-btn {
            background: #252530;
            border: 1px solid var(--glass-border);
            color: white;
            padding: 16px;
            border-radius: 16px;
            text-align: center;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            position: relative;
        }

        .action-btn.primary {
            background: var(--primary);
            grid-column: span 2;
            font-size: 18px;
            padding: 18px;
            box-shadow: 0 4px 15px var(--primary-glow);
            border: none;
        }

        .locked-icon {
            position: absolute;
            top: 8px;
            right: 8px;
            font-size: 12px;
            background: rgba(0,0,0,0.5);
            padding: 4px;
            border-radius: 4px;
        }

        /* --- TOAST NOTIFICATION --- */
        .toast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 2000;
        }
    </style>
</head>
<body>

    <div id="onboardingScreen" class="onboarding-container fade-in">
        <div class="logo">Velvet.</div>
        <div class="tagline">Exclusive connections.<br>Select your preference to begin.</div>
        
        <div class="gender-select">
            <div class="gender-btn" onclick="selectGender('male')">
                <span class="gender-icon">üë®</span>
                <span class="gender-label">I'm a Guy</span>
            </div>
            <div class="gender-btn" onclick="selectGender('female')">
                <span class="gender-icon">üë©</span>
                <span class="gender-label">I'm a Girl</span>
            </div>
        </div>
    </div>

    <div id="browseScreen" class="hidden">
        <div class="app-header">
            <div style="font-weight:800; font-size: 20px;">Velvet.</div>
            <div class="vip-badge" onclick="showVipModal()">Get VIP üëë</div>
        </div>

        <div style="padding: 16px 16px 0; color: var(--text-sub); font-size: 13px; text-transform: uppercase; letter-spacing: 1px;">
            Online Now ‚Ä¢ <span style="color: var(--online)">12 Active</span>
        </div>

        <div class="grid-container" id="agentsGrid">
            </div>
    </div>

    <div id="profileModal" class="modal hidden" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div style="display:flex; justify-content:space-between; align-items:flex-start;">
                <img id="modalImg" src="" class="profile-large-img">
                <div style="background: rgba(0,255,136,0.1); color: var(--online); padding: 4px 10px; border-radius: 20px; font-size: 12px; font-weight: 700; margin-top: 16px;">
                    ‚óè Online
                </div>
            </div>
            
            <h2 id="modalName" style="margin: 0; font-size: 24px;"></h2>
            <p id="modalBio" style="color: var(--text-sub); margin: 8px 0 24px; font-size: 15px;"></p>

            <div class="action-grid">
                <button class="action-btn primary" id="connectBtn">
                    üí¨ Start Private Chat
                </button>
                
                <div class="action-btn" onclick="triggerLocked('Send Photo')">
                    üì∑ Send Photo
                    <span class="locked-icon">üîí VIP</span>
                </div>
                <div class="action-btn" onclick="triggerLocked('Voice Note')">
                    üéôÔ∏è Voice Note
                    <span class="locked-icon">üîí VIP</span>
                </div>
            </div>
            
            <p style="text-align: center; color: #555; font-size: 11px; margin-top: 24px;">
                Strictly confidential. Chat is end-to-end encrypted.
            </p>
        </div>
    </div>

    <div id="toast" class="toast">Action locked</div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        // -- DATA --
        // Use realistic Unsplash IDs for high-quality "Agent" look
        const agents = [
            { id: 1, name: "Sarah, 24", bio: "Loves late night talks and deep connections.", img: "https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=500&q=80" },
            { id: 2, name: "Chloe, 22", bio: "Fun, flirty, and ready to chat.", img: "https://images.unsplash.com/photo-1517841905240-472988babdf9?w=500&q=80" },
            { id: 3, name: "Jessica, 26", bio: "Your personal secret keeper.", img: "https://images.unsplash.com/photo-1524504388940-b1c1722653e1?w=500&q=80" },
            { id: 4, name: "Maya, 23", bio: "Spontaneous and adventurous.", img: "https://images.unsplash.com/photo-1534528741775-53994a69daeb?w=500&q=80" },
            { id: 5, name: "Elena, 25", bio: "Let's skip the small talk.", img: "https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?w=500&q=80" },
            { id: 6, name: "Ruby, 21", bio: "Here to make you smile.", img: "https://images.unsplash.com/photo-1488426862026-3ee34a7d66df?w=500&q=80" }
        ];

        let selectedAgent = null;

        // -- LOGIC --

        function selectGender(gender) {
            // Give feedback
            tg.HapticFeedback.lightImpact();
            
            // Fade out onboarding, Fade in Browse
            document.getElementById('onboardingScreen').style.display = 'none';
            document.getElementById('browseScreen').classList.remove('hidden');
            document.getElementById('browseScreen').classList.add('fade-in');
            
            renderAgents();
        }

        function renderAgents() {
            const grid = document.getElementById('agentsGrid');
            grid.innerHTML = '';
            
            agents.forEach(agent => {
                const card = document.createElement('div');
                card.className = 'agent-card';
                card.onclick = () => openProfile(agent);
                card.innerHTML = `
                    <img src="${agent.img}" class="agent-img" loading="lazy">
                    <div class="agent-status">
                        <div class="status-dot"></div> Online
                    </div>
                    <div class="agent-overlay">
                        <div class="agent-name">${agent.name}</div>
                        <div class="agent-info">üìç 2km away</div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function openProfile(agent) {
            selectedAgent = agent;
            tg.HapticFeedback.selectionChanged();
            
            document.getElementById('modalImg').src = agent.img;
            document.getElementById('modalName').innerText = agent.name;
            document.getElementById('modalBio').innerText = agent.bio;
            
            document.getElementById('profileModal').classList.remove('hidden');
        }

        function closeModal(e) {
            if (e.target.id === 'profileModal') {
                document.getElementById('profileModal').classList.add('hidden');
            }
        }

        // CONNECT BUTTON (Sends data back to Bot)
        document.getElementById('connectBtn').addEventListener('click', () => {
            if(!selectedAgent) return;
            
            tg.HapticFeedback.impactOccurred('heavy');
            
            // Send data to Bot to start the chat
            const data = JSON.stringify({
                action: 'connect_agent',
                agent_id: selectedAgent.id,
                agent_name: selectedAgent.name
            });
            
            tg.sendData(data);
        });

        // LOCKED FEATURES (Upsell)
        function triggerLocked(feature) {
            tg.HapticFeedback.notificationOccurred('error');
            showToast(`‚ö†Ô∏è ${feature} is a VIP feature. Upgrade to unlock!`);
            
            // Optional: You could redirect to a payment flow here
            // tg.sendData(JSON.stringify({ action: 'buy_vip' }));
        }

        function showVipModal() {
             // In a real app, this would open a payment modal or send 'buy_vip' action to bot
             tg.HapticFeedback.lightImpact();
             tg.sendData(JSON.stringify({ action: 'open_vip_menu' }));
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.style.opacity = '1';
            setTimeout(() => t.style.opacity = '0', 3000);
        }
    </script>
</body>
</html>
