<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Velvet Agency</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #d4af37; /* Gold */
            --bg: #121212;
            --card: #1e1e1e;
            --text: #ffffff;
            --secondary: #ff3b5c; /* Sexy Red */
            --input-bg: #2a2a2a;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Montserrat', sans-serif; }
        
        body {
            background-color: var(--bg);
            color: var(--text);
            height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- NAVIGATION --- */
        .screen {
            display: none;
            flex-direction: column;
            height: 100%;
            padding: 20px;
            animation: fadeIn 0.3s ease;
        }
        .screen.active { display: flex; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- FORMS (Registration) --- */
        .form-group { margin-bottom: 20px; }
        .label { font-size: 12px; color: var(--primary); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 8px; display: block; }
        
        input, select, textarea {
            width: 100%;
            padding: 15px;
            background: var(--input-bg);
            border: 1px solid #333;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            outline: none;
        }
        input:focus { border-color: var(--primary); }

        /* --- PHOTO UPLOAD UI --- */
        .photo-upload-box {
            width: 100%;
            height: 150px;
            background: var(--input-bg);
            border: 2px dashed #444;
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .photo-upload-box img {
            width: 100%; height: 100%; object-fit: cover; display: none;
        }
        .photo-upload-box i { font-size: 30px; color: #666; margin-bottom: 10px; }

        /* --- BUTTONS --- */
        .btn {
            background: linear-gradient(45deg, var(--primary), #bfa048);
            color: black;
            font-weight: 800;
            border: none;
            padding: 18px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: auto; /* Push to bottom */
            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.3);
        }
        .btn:active { transform: scale(0.98); }

        /* --- MODEL GRID --- */
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            padding-bottom: 80px;
            overflow-y: auto;
        }
        .model-card {
            background: var(--card);
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .model-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .model-info {
            padding: 10px;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .model-name { font-weight: 700; font-size: 16px; }
        .model-meta { font-size: 12px; color: #ccc; display: flex; justify-content: space-between; }
        
        .status-dot {
            height: 10px; width: 10px; background-color: #00ff88; border-radius: 50%;
            display: inline-block; margin-right: 5px;
        }

        /* --- PROFILE VIEW --- */
        .profile-header {
            position: relative;
            height: 400px;
        }
        .profile-hero {
            width: 100%; height: 100%; object-fit: cover;
        }
        .profile-content {
            padding: 20px;
            background: var(--bg);
            border-radius: 30px 30px 0 0;
            margin-top: -40px;
            position: relative;
            flex: 1;
        }
        .tags { display: flex; gap: 10px; margin: 15px 0; }
        .tag { background: #333; padding: 5px 15px; border-radius: 20px; font-size: 12px; }

        .locked-content {
            margin-top: 20px;
            padding: 20px;
            background: #1a1a1a;
            border-radius: 15px;
            border: 1px solid #333;
            text-align: center;
        }
        .blur-grid {
            display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px; margin-bottom: 15px;
        }
        .blur-img {
            width: 100%; height: 60px; filter: blur(8px); border-radius: 8px; background: #333;
        }

        /* --- ADMIN DASHBOARD --- */
        .admin-panel { border-top: 2px solid var(--secondary); margin-top: 20px; padding-top: 20px; }
        .admin-row { display: flex; justify-content: space-between; align-items: center; background: #222; padding: 10px; margin-bottom: 10px; border-radius: 8px; }

        /* HEADER */
        .header {
            display: flex; justify-content: space-between; align-items: center; padding: 15px;
        }
        .balance {
            background: #333; padding: 5px 12px; border-radius: 20px; font-size: 14px; color: var(--primary);
        }

    </style>
</head>
<body>

    <div id="screen-register" class="screen active">
        <h1 style="margin-bottom: 10px;">Private Access</h1>
        <p style="color:#888; margin-bottom: 30px;">Create your anonymous profile to view models.</p>

        <div class="form-group">
            <label class="label">Your Alias</label>
            <input type="text" id="reg-name" placeholder="e.g. Mr. Grey">
        </div>

        <div class="form-group">
            <label class="label">Date of Birth</label>
            <input type="date" id="reg-dob">
        </div>

        <div class="form-group">
            <div class="label">Country</div>
            <select id="reg-country" onchange="loadStates()">
                <option value="">Select Country</option>
            </select>
        </div>
        
        <div class="form-group">
            <div class="label">State / Region</div>
            <select id="reg-state" disabled>
                <option value="">Select Country First</option>
            </select>
        </div>

        <div class="form-group">
            <label class="label">Looking For</label>
            <select id="reg-pref">
                <option value="female">Female Models</option>
                <option value="male">Male Models</option>
                <option value="trans">Trans Models</option>
            </select>
        </div>

        <div class="form-group">
            <label class="label">Profile Photo (Private)</label>
            <div class="photo-upload-box" onclick="document.getElementById('file-input').click()">
                <i class="fas fa-camera"></i>
                <span>Tap to upload</span>
                <img id="preview-img">
            </div>
            <input type="file" id="file-input" hidden accept="image/*" onchange="previewFile()">
        </div>

        <button class="btn" onclick="submitRegistration()">COMPLETE REGISTRATION</button>
    </div>

    <div id="screen-browse" class="screen">
        <div class="header">
            <h2 style="color: white;">Velvet Agency</h2>
            <div class="balance"><i class="fas fa-coins"></i> <span id="user-credits">0</span></div>
        </div>

        <div style="display: flex; gap: 15px; margin-bottom: 20px; overflow-x: auto; padding-bottom: 5px;">
            <div class="tag" style="background: var(--primary); color: black; font-weight: bold;">All</div>
            <div class="tag">New</div>
            <div class="tag">Online</div>
            <div class="tag">VIP</div>
        </div>

        <div class="grid" id="models-container">
            </div>
    </div>

    <div id="screen-profile" class="screen" style="padding: 0;">
        <div class="profile-header">
            <img id="p-img" src="" class="profile-hero">
            <div style="position: absolute; top: 15px; left: 15px; background: rgba(0,0,0,0.5); width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer;" onclick="goBack()">
                <i class="fas fa-arrow-left"></i>
            </div>
        </div>
        <div class="profile-content">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h1 id="p-name">Model Name</h1>
                <span style="color: #00ff88; font-size: 14px;">● Online</span>
            </div>
            <p id="p-meta" style="color: #888; font-size: 14px; margin-top: 5px;">24 • 2km Away</p>
            
            <div class="tags">
                <span class="tag">GDE</span>
                <span class="tag">Roleplay</span>
                <span class="tag">Sexting</span>
            </div>

            <p id="p-bio" style="line-height: 1.6; color: #ccc;">
                Bio goes here...
            </p>

            <div class="locked-content">
                <div style="color: var(--primary); font-weight: bold; margin-bottom: 10px;">
                    <i class="fas fa-lock"></i> PRIVATE GALLERY
                </div>
                <div class="blur-grid">
                    <div class="blur-img"></div>
                    <div class="blur-img"></div>
                    <div class="blur-img"></div>
                </div>
                <button class="btn" style="padding: 10px; font-size: 12px; background: #333; border: 1px solid var(--primary); color: var(--primary);">
                    Unlock Photos (5 Credits)
                </button>
            </div>

            <br><br>
            <button class="btn" id="start-chat-btn">
                <i class="fas fa-comment-alt"></i> START PRIVATE CHAT
            </button>
        </div>
    </div>

    <div id="screen-admin" class="screen">
        <h1>Agency Dashboard</h1>
        <p>Manage your models.</p>
        <br>
        <button class="btn" onclick="openAddModelModal()">+ ADD NEW MODEL</button>
        <br><br>
        <div id="admin-models-list">
            </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
