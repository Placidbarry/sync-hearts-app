<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Velvet Agency</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0d0d0d;
            --card-bg: #1a1a1a;
            --primary: #ff3b30; /* Desire Red */
            --accent: #8e44ad;  /* Luxury Purple */
            --text: #ffffff;
            --text-secondary: #888888;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* --- SCREENS --- */
        .screen {
            display: none;
            padding: 20px;
            min-height: 100vh;
            flex-direction: column;
            animation: fadeIn 0.4s ease;
        }
        .screen.active { display: flex; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 { font-size: 28px; font-weight: 700; margin-bottom: 8px; }
        p { color: var(--text-secondary); font-size: 14px; margin-bottom: 24px; line-height: 1.5; }

        /* --- FORMS --- */
        .form-group { margin-bottom: 20px; }
        label { display: block; color: var(--text-secondary); font-size: 12px; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 1px; }
        
        input, select {
            width: 100%;
            background: var(--card-bg);
            border: 1px solid #333;
            color: white;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            transition: border 0.3s;
        }
        input:focus { border-color: var(--primary); }

        .location-row { display: flex; gap: 10px; }
        .btn-detect {
            background: #2a2a2a;
            border: none;
            color: white;
            padding: 0 20px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 20px;
        }

        /* --- BUTTONS --- */
        .btn-main {
            background: linear-gradient(135deg, var(--primary), #d63031);
            color: white;
            border: none;
            width: 100%;
            padding: 18px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            margin-top: auto;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 59, 48, 0.3);
        }
        .btn-main:active { transform: scale(0.98); }

        /* --- GENDER SELECTION --- */
        .gender-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .gender-option {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid transparent;
            cursor: pointer;
        }
        .gender-option.selected { border-color: var(--primary); background: #250a0a; }
        .emoji { font-size: 32px; display: block; margin-bottom: 5px; }

        /* --- MODEL GALLERY --- */
        .gallery-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            padding-bottom: 80px;
        }
        .model-card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            border: 1px solid #333;
        }
        .model-card.selected { border: 2px solid var(--primary); }
        
        .model-img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .model-info {
            padding: 10px;
        }
        .model-name { font-weight: 700; font-size: 14px; }
        .model-status { 
            font-size: 11px; 
            color: #2ecc71; 
            display: flex; 
            align-items: center; 
            gap: 4px;
            margin-top: 4px; 
        }
        .status-dot { width: 6px; height: 6px; background: #2ecc71; border-radius: 50%; }

        /* --- WAITING ROOM LOADER --- */
        .loader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 60vh;
        }
        .pulse-ring {
            width: 80px; height: 80px;
            border-radius: 50%;
            border: 3px solid var(--primary);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(0.5); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }

    </style>
</head>
<body>

    <div class="screen active" id="screen-register">
        <h1>Private Access</h1>
        <p>Register to unlock our exclusive network.</p>

        <div class="form-group">
            <label>Display Name</label>
            <input type="text" id="inp-name" placeholder="How should we call you?">
        </div>

        <div class="form-group">
            <label>Date of Birth</label>
            <input type="date" id="inp-dob" style="color-scheme: dark;">
        </div>

        <div class="form-group">
            <label>Location</label>
            <div class="location-row">
                <input type="text" id="inp-location" placeholder="City or Country">
                <button class="btn-detect" id="btn-geo">üìç</button>
            </div>
        </div>

        <div class="form-group">
            <label>I am a...</label>
            <div class="gender-grid">
                <div class="gender-option" onclick="selectMyGender('Male', this)">
                    <span class="emoji">üë®</span> Man
                </div>
                <div class="gender-option" onclick="selectMyGender('Female', this)">
                    <span class="emoji">üë©</span> Woman
                </div>
            </div>
        </div>

        <button class="btn-main" onclick="goToStep2()">Continue</button>
    </div>

    <div class="screen" id="screen-models">
        <h1>Select Companion</h1>
        <p>Who matches your mood tonight?</p>

        <div class="gallery-grid" id="model-list">
            </div>

        <button class="btn-main" onclick="submitRegistration()">Request Session</button>
    </div>

    <div class="screen" id="screen-waiting">
        <div class="loader-container">
            <div class="pulse-ring"></div>
            <h2 style="margin-top: 30px;">Notifying Agents...</h2>
            <p>Please wait while we connect you to <span id="target-name">...</span></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
