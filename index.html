<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sync Hearts ¬∑ Exclusive Agency</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #0f1115;
            --card-bg: #1a1d24;
            --primary-gradient: linear-gradient(135deg, #ff3b5c, #ff6b6b); /* Tinder/TikTok vibe */
            --primary-color: #ff3b5c;
            --text-main: #ffffff;
            --text-sub: #8a9aa8;
            --input-bg: rgba(255, 255, 255, 0.1); /* LIGHTER INPUTS */
            --input-border: rgba(255, 255, 255, 0.15);
            --success-color: #00e676;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* --- UTILITY CLASSES --- */
        .hidden { display: none !important; }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- HEADER --- */
        .app-header {
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(15, 17, 21, 0.95);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-weight: 800;
            font-size: 20px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .credit-badge {
            background: rgba(255, 59, 92, 0.15);
            color: var(--primary-color);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            border: 1px solid rgba(255, 59, 92, 0.2);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* --- SCREENS --- */
        .screen {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* --- REGISTRATION FORM --- */
        .welcome-text {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .sub-text {
            color: var(--text-sub);
            font-size: 14px;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .form-group { margin-bottom: 20px; }
        
        .label {
            display: block;
            color: var(--text-sub);
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
            margin-left: 4px;
        }

        /* FIX: LIGHTER INPUTS */
        .input-field, .select-field {
            width: 100%;
            background: var(--input-bg); /* Lighter glass effect */
            border: 1px solid var(--input-border);
            border-radius: 16px;
            padding: 16px;
            color: #fff;
            font-size: 16px;
            font-family: inherit;
            outline: none;
            transition: all 0.2s;
        }

        .input-field:focus, .select-field:focus {
            border-color: var(--primary-color);
            background: rgba(255, 255, 255, 0.15);
        }

        /* Custom Select Arrow */
        .select-field {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23ffffff%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right 16px center;
            background-size: 12px;
        }

        .gender-options {
            display: flex;
            gap: 12px;
        }

        .gender-btn {
            flex: 1;
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            padding: 16px;
            border-radius: 16px;
            color: var(--text-sub);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }

        .gender-btn.selected {
            background: rgba(255, 59, 92, 0.2);
            border-color: var(--primary-color);
            color: #fff;
        }

        /* Photo Upload */
        .photo-upload-box {
            background: var(--input-bg);
            border: 1px dashed var(--input-border);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: var(--text-sub);
        }
        
        .photo-upload-box:active { background: rgba(255,255,255,0.2); }
        .photo-preview { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; display: none; }

        /* Main Button */
        .btn-primary {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 50px;
            background: var(--primary-gradient);
            color: #fff;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(255, 59, 92, 0.3);
            margin-top: 20px;
            transition: transform 0.1s;
        }
        .btn-primary:active { transform: scale(0.98); opacity: 0.9; }

        /* --- LOADING RADAR (The "MoMeet" Effect) --- */
        .radar-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        .radar-circle {
            width: 150px;
            height: 150px;
            background: rgba(255, 59, 92, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .radar-circle::after {
            content: '';
            position: absolute;
            width: 100%; height: 100%;
            border-radius: 50%;
            border: 2px solid var(--primary-color);
            animation: pulse 2s infinite;
        }
        .radar-icon { font-size: 40px; }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }

        /* --- AGENT GRID (The "Feed") --- */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            padding-bottom: 80px;
        }

        .agent-card {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.1s;
        }
        .agent-card:active { transform: scale(0.97); }

        .agent-img-wrapper {
            position: relative;
            width: 100%;
            padding-top: 120%; /* 4:5 Aspect Ratio */
        }
        
        .agent-img {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
        }

        .premium-lock {
            position: absolute;
            top: 8px; right: 8px;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(4px);
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 12px;
            color: #ffd700;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .agent-info {
            padding: 10px;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            position: absolute;
            bottom: 0; left: 0; width: 100%;
        }

        .agent-name { font-weight: 700; font-size: 15px; display: flex; align-items: center; gap: 4px; }
        .agent-status { font-size: 11px; color: var(--success-color); display: flex; align-items: center; gap: 4px; margin-top: 2px; }
        .dot { width: 6px; height: 6px; background: var(--success-color); border-radius: 50%; }

        /* --- BOTTOM NAVIGATION --- */
        .bottom-nav {
            position: fixed;
            bottom: 16px;
            left: 16px;
            right: 16px;
            background: rgba(26, 29, 36, 0.9);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 11px;
            color: var(--text-sub);
            gap: 4px;
            cursor: pointer;
            transition: 0.2s;
        }

        .nav-item.active { color: var(--primary-color); }
        .nav-icon { font-size: 20px; margin-bottom: 2px; }

    </style>
</head>
<body>

    <div class="app-header">
        <div class="logo">Sync Hearts</div>
        <div class="credit-badge" id="credit-display">
            üíé 0
        </div>
    </div>

    <div id="screen-register" class="screen fade-in">
        <div class="welcome-text">Create your profile</div>
        <div class="sub-text">Join the exclusive agency network to find your perfect match.</div>

        <div class="form-group">
            <label class="label">Your Age</label>
            <input type="number" id="reg-age" class="input-field" placeholder="e.g. 26">
        </div>

        <div class="form-group">
            <label class="label">Country</label>
            <select id="reg-country" class="select-field">
                <option value="" disabled selected>Select country</option>
                </select>
        </div>
        
        <div class="form-group">
            <label class="label">State / City</label>
            <input type="text" id="reg-state" class="input-field" placeholder="e.g. California">
        </div>

        <div class="form-group">
            <label class="label">I'm looking for...</label>
            <div class="gender-options">
                <div class="gender-btn" onclick="selectGender(this, 'female')">Women üíÉ</div>
                <div class="gender-btn" onclick="selectGender(this, 'male')">Men üï∫</div>
            </div>
            <input type="hidden" id="reg-looking-for">
        </div>

        <div class="form-group">
            <label class="label">Profile Photo</label>
            <div class="photo-upload-box" id="upload-btn">
                <img id="photo-preview" class="photo-preview">
                <span id="upload-text">üì∏ Tap to upload</span>
            </div>
            <input type="hidden" id="reg-photo-id">
        </div>

        <button class="btn-primary" id="btn-complete-reg">Join Agency &rarr;</button>
    </div>

    <div id="screen-loading" class="screen hidden radar-screen">
        <div class="radar-circle">
            <div class="radar-icon">‚ù§Ô∏è</div>
        </div>
        <div style="margin-top: 20px; color: var(--text-sub); font-size: 14px;">Matching you with local agents...</div>
    </div>

    <div id="screen-agents" class="screen hidden">
        <div style="margin-bottom: 16px; font-weight: 700; font-size: 18px;">Recommended for you</div>
        
        <div class="grid-container" id="agent-grid">
            </div>
    </div>

    <div class="bottom-nav hidden" id="main-nav">
        <div class="nav-item active" id="nav-browse">
            <span class="nav-icon">üî•</span>
            <span>Browse</span>
        </div>
        <div class="nav-item" id="nav-buy">
            <span class="nav-icon">üíé</span>
            <span>Shop</span>
        </div>
        <div class="nav-item" id="nav-profile">
            <span class="nav-icon">üë§</span>
            <span>Profile</span>
        </div>
        <div class="nav-item" id="nav-support">
            <span class="nav-icon">üí¨</span>
            <span>Support</span>
        </div>
    </div>

    <script src="app.js"></script>

    <script>
        function selectGender(btn, val) {
            document.querySelectorAll('.gender-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
            document.getElementById('reg-looking-for').value = val;
        }
    </script>
</body>
</html>
