<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sync Hearts Premium</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #ff4b81;
            --secondary: #a259ff;
            --dark: #121212;
            --card-bg: rgba(255, 255, 255, 0.95);
            --glass: rgba(255, 255, 255, 0.15);
            --text-main: #333;
            --text-sub: #777;
        }

        /* DARK MODE SUPPORT */
        @media (prefers-color-scheme: dark) {
            :root {
                --card-bg: rgba(30, 30, 40, 0.95);
                --text-main: #fff;
                --text-sub: #aaa;
            }
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, sans-serif; }
        
        body {
            background: linear-gradient(135deg, #f6d5f7 0%, #fbe9d7 100%);
            min-height: 100vh;
            color: var(--text-main);
            overflow-x: hidden;
            padding-bottom: 80px; /* Space for bottom nav */
        }

        /* --- ANIMATIONS --- */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        .screen {
            display: none;
            padding: 20px;
            animation: fadeIn 0.4s ease-out;
            height: 100vh;
            flex-direction: column;
        }

        .screen.active { display: flex; }

        /* --- SCREEN 1: SPLASH & GENDER --- */
        .intro-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .logo-glow {
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            color: white;
            box-shadow: 0 10px 30px rgba(255, 75, 129, 0.4);
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }

        h1 { font-size: 28px; font-weight: 800; margin-bottom: 10px; background: -webkit-linear-gradient(45deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        p.subtitle { color: var(--text-sub); font-size: 16px; margin-bottom: 40px; max-width: 80%; line-height: 1.5; }

        .gender-options { display: flex; gap: 20px; width: 100%; justify-content: center; }
        .gender-btn {
            background: var(--card-bg);
            border: 2px solid transparent;
            padding: 20px;
            border-radius: 20px;
            width: 140px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            text-align: center;
        }
        .gender-btn.selected { border-color: var(--primary); background: rgba(255, 75, 129, 0.05); }
        .gender-icon { font-size: 40px; margin-bottom: 10px; display: block; }
        .gender-text { font-weight: 600; font-size: 16px; }

        .next-btn {
            margin-top: 40px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 16px 40px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 700;
            width: 100%;
            max-width: 300px;
            box-shadow: 0 8px 20px rgba(255, 75, 129, 0.3);
            cursor: pointer;
        }

        /* --- SCREEN 2: DASHBOARD --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 15px;
        }
        .balance-badge {
            background: rgba(0,0,0,0.05);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* Featured Slider */
        .featured-section { margin-bottom: 25px; }
        .section-title { font-size: 18px; font-weight: 700; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; }
        .section-title span { color: var(--primary); font-size: 14px; }
        
        .story-scroller {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding-bottom: 10px;
            scrollbar-width: none;
        }
        .story-item {
            flex: 0 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 70px;
        }
        .story-ring {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            padding: 3px;
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            margin-bottom: 5px;
        }
        .story-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid #fff;
            object-fit: cover;
        }
        .story-name { font-size: 12px; font-weight: 500; }

        /* Agent Cards */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            padding-bottom: 100px; /* Space for bottom nav */
        }
        .agent-card {
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: transform 0.2s;
        }
        .agent-card:active { transform: scale(0.98); }
        .agent-photo {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .online-dot {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 12px;
            height: 12px;
            background: #00ff88;
            border-radius: 50%;
            border: 2px solid white;
            box-shadow: 0 0 5px rgba(0,255,136,0.5);
        }
        .vip-blur {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .agent-card.locked .vip-blur { opacity: 1; }
        
        .agent-info { padding: 12px; }
        .agent-name { font-weight: 700; font-size: 16px; margin-bottom: 4px; }
        .agent-meta { font-size: 12px; color: var(--text-sub); display: flex; gap: 5px; align-items: center; }
        .action-btn {
            background: var(--primary);
            color: white;
            border: none;
            width: 100%;
            padding: 8px;
            border-radius: 12px;
            margin-top: 10px;
            font-weight: 600;
            font-size: 13px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        /* Bottom Nav */
        .bottom-nav {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(20px);
            padding: 15px 30px;
            border-radius: 40px;
            display: flex;
            justify-content: space-between;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            z-index: 100;
        }
        .nav-item { font-size: 24px; color: #ccc; cursor: pointer; position: relative; }
        .nav-item.active { color: var(--primary); }
        .nav-item.active::after {
            content: ''; position: absolute; bottom: -8px; left: 50%; transform: translateX(-50%);
            width: 5px; height: 5px; background: var(--primary); border-radius: 50%;
        }

        /* --- NOTIFICATION --- */
        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: #333;
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 14px;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 2000;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .toast.show { transform: translateX(-50%) translateY(0); }

    </style>
</head>
<body>

    <div class="screen active" id="screen-intro">
        <div class="intro-container">
            <div class="logo-glow">
                <i class="fas fa-heart"></i>
            </div>
            <h1>Sync Hearts</h1>
            <p class="subtitle">Connect with verified companions instantly. Safe, private, and exclusive.</p>
            
            <div style="text-align: left; width: 100%; margin-bottom: 15px; font-weight: 600;">I am a:</div>
            
            <div class="gender-options">
                <div class="gender-btn" onclick="selectGender('male', this)">
                    <span class="gender-icon">ðŸ‘¨</span>
                    <span class="gender-text">Male</span>
                </div>
                <div class="gender-btn" onclick="selectGender('female', this)">
                    <span class="gender-icon">ðŸ‘©</span>
                    <span class="gender-text">Female</span>
                </div>
            </div>

            <button class="next-btn" onclick="goToDashboard()">Start Matching</button>
        </div>
    </div>

    <div class="screen" id="screen-dashboard">
        <div class="header">
            <h2 style="font-weight: 800;">Discover</h2>
            <div class="balance-badge">
                <i class="fas fa-gem" style="color: #a259ff;"></i>
                <span id="credit-display">0</span> Credits
            </div>
        </div>

        <div class="featured-section">
            <div class="section-title">
                Online Now <span onclick="showToast('Loading online users...')">See All</span>
            </div>
            <div class="story-scroller" id="story-container">
                </div>
        </div>

        <div class="section-title">Recommended for You</div>
        <div class="grid-container" id="grid-container">
            </div>

        <div class="bottom-nav">
            <div class="nav-item active"><i class="fas fa-compass"></i></div>
            <div class="nav-item" onclick="showToast('Upgrade to VIP to see matches')"><i class="fas fa-heart"></i></div>
            <div class="nav-item" onclick="triggerBotAction('buy_credits')"><i class="fas fa-comment-dollar"></i></div>
            <div class="nav-item" onclick="triggerBotAction('profile')"><i class="fas fa-user"></i></div>
        </div>
    </div>

    <div class="toast" id="toast">
        <i class="fas fa-check-circle" style="color: #00ff88;"></i>
        <span id="toast-msg">Action Successful</span>
    </div>

    <script>
        // --- CONFIG & DATA ---
        const tg = window.Telegram.WebApp;
        tg.expand(); // Fullscreen
        
        let userCredits = 10;
        let selectedGender = null;

        const agents = [
            { id: '1', name: 'Sophia', age: 24, img: 'https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=400&h=400&fit=crop', verified: true, premium: false },
            { id: '2', name: 'Isabella', age: 22, img: 'https://images.unsplash.com/photo-1534528741775-53994a69daeb?w=400&h=400&fit=crop', verified: true, premium: true },
            { id: '3', name: 'Emma', age: 25, img: 'https://images.unsplash.com/photo-1517841905240-472988babdf9?w=400&h=400&fit=crop', verified: false, premium: false },
            { id: '4', name: 'Mia', age: 23, img: 'https://images.unsplash.com/photo-1524504388940-b1c1722653e1?w=400&h=400&fit=crop', verified: true, premium: true },
            { id: '5', name: 'Ava', age: 26, img: 'https://images.unsplash.com/photo-1488426862026-3ee34a7d66df?w=400&h=400&fit=crop', verified: true, premium: false },
            { id: '6', name: 'Charlotte', age: 21, img: 'https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?w=400&h=400&fit=crop', verified: false, premium: true },
        ];

        // --- FUNCTIONS ---

        function selectGender(gender, btn) {
            selectedGender = gender;
            document.querySelectorAll('.gender-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
            tg.HapticFeedback.selectionChanged();
        }

        function goToDashboard() {
            if (!selectedGender) {
                showToast("Please select your gender first");
                tg.HapticFeedback.notificationOccurred('error');
                return;
            }
            document.getElementById('screen-intro').classList.remove('active');
            document.getElementById('screen-dashboard').classList.add('active');
            renderDashboard();
        }

        function renderDashboard() {
            document.getElementById('credit-display').innerText = userCredits;
            
            // 1. Render Stories (Online Now)
            const storyContainer = document.getElementById('story-container');
            agents.forEach(agent => {
                storyContainer.innerHTML += `
                    <div class="story-item" onclick="connectAgent('${agent.id}', '${agent.name}')">
                        <div class="story-ring"><img src="${agent.img}" class="story-img"></div>
                        <div class="story-name">${agent.name}</div>
                    </div>
                `;
            });

            // 2. Render Grid
            const grid = document.getElementById('grid-container');
            agents.forEach(agent => {
                const isPremium = agent.premium;
                grid.innerHTML += `
                    <div class="agent-card ${isPremium ? 'locked' : ''}" onclick="${isPremium ? "showVipModal()" : `connectAgent('${agent.id}', '${agent.name}')`}">
                        <div class="online-dot"></div>
                        <img src="${agent.img}" class="agent-photo">
                        ${isPremium ? `
                        <div class="vip-blur">
                            <i class="fas fa-lock" style="font-size: 24px; margin-bottom: 10px;"></i>
                            <div style="font-weight:700;">VIP ONLY</div>
                            <div style="font-size:10px;">Click to Unlock</div>
                        </div>` : ''}
                        <div class="agent-info">
                            <div class="agent-name">${agent.name}, ${agent.age} ${agent.verified ? '<i class="fas fa-check-circle" style="color:#0088cc; font-size:12px;"></i>' : ''}</div>
                            <div class="agent-meta">
                                <i class="fas fa-map-marker-alt"></i> 2km away
                            </div>
                            <button class="action-btn">
                                ${isPremium ? '<i class="fas fa-crown"></i> Unlock' : '<i class="fas fa-comment-dots"></i> Chat Now'}
                            </button>
                        </div>
                    </div>
                `;
            });
        }

        function connectAgent(id, name) {
            tg.HapticFeedback.impactOccurred('medium');
            tg.showConfirm(`Start private chat with ${name}? Cost: 1 Credit.`, (confirm) => {
                if (confirm) {
                    // Send data back to Bot
                    tg.sendData(JSON.stringify({
                        action: 'pay_connect',
                        worker_id: id,
                        worker_name: name
                    }));
                }
            });
        }

        function showVipModal() {
            tg.HapticFeedback.notificationOccurred('warning');
            tg.showPopup({
                title: 'ðŸ‘‘ VIP Content',
                message: 'This agent sends private photos & videos. Upgrade to VIP or pay 50 Stars to unlock.',
                buttons: [
                    {id: 'buy_vip', type: 'default', text: 'Get VIP (590 Stars)'},
                    {id: 'cancel', type: 'destructive', text: 'Cancel'}
                ]
            }, (btnId) => {
                if (btnId === 'buy_vip') {
                    tg.sendData(JSON.stringify({ action: 'buy_vip' }));
                }
            });
        }

        function triggerBotAction(action) {
            tg.HapticFeedback.impactOccurred('light');
            tg.sendData(JSON.stringify({ action: action }));
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            document.getElementById('toast-msg').innerText = msg;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
    </script>
</body>
</html>
